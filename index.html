<!DOCTYPE html>
<html>
<head>
  <title>Text-to-Voice Converter</title>
  <style>
    #text-input {
      width: 300px;
    }
    #convert-button {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Ask Sihle to read text for you by clicking read below</h1>
  <textarea id="text-input" rows="5" placeholder="Enter text to convert"></textarea>
  <button id="convert-button">Sihle please read for me</button>

  <script>
    const convertButton = document.getElementById('convert-button');
    convertButton.addEventListener('click', () => {
      const text = document.getElementById('text-input').value;
      speakText(text);
    });

    function speakText(text) {
      if ('speechSynthesis' in window) {
        const speechSynthesis = window.speechSynthesis;
        const speechUtterance = new SpeechSynthesisUtterance(text);

        speechSynthesis.speak(speechUtterance);
      } else {
        console.log('Text-to-speech is not supported in this browser.');
      }
    }
  </script>
</body>
</html>
